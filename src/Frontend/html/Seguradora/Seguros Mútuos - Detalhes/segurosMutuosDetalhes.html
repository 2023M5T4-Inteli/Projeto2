<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mart</title>
    <link rel="stylesheet" href="../../../style/style.css">
    <link rel="stylesheet" href="./segurosMutuosDetalhes.css">
</head>
<body>
    <nav>
        <div class="logo"></div>
        <input type="text" placeholder="Search...">
        <ul>
            <li><a href="" class="sidebar-dashboard">Dashboard</a></li>
            <li><a href="" class="sidebar-revenue">Revenue</a></li>
            <li><a href="" class="sidebar-notifications">Notifications</a></li>
            <li><a href="" class="sidebar-analytics">Analytics</a></li>
            <li><a href="" class="sidebar-inventory">Inventory</a></li>
        </ul>
        <button class="logout">Logout</button>
    </nav>
    <main>
        <h1>Shopping Mart<img src="../../../img/ethereum.png"/></h2>
        <h2>Informações Gerais</h2>
        <div class="info-container">

            <div class="info-wrapper">
                <label for="situacao">Situação</label>
                <select name="" id="">
                    <option selected hidden value="">Selecione</option>
                </select>
            </div>
            
            <div class="info-wrapper">
                <label for="">Quant Usuários</label>
                <input class="info-value" placeholder="Colocar quantidade" input="info-value"></input>
            </div>

            <div class="info-wrapper">
                <label for="">Data Criação</label>
                <p class="info-date"><img src="../../../img/calendar.png"/>31 Agosto, 2023</p>
            </div>
            
            <div class="info-wrapper">
                <label for="">Data Renovação</label>
                <p class="info-date"><img src="../../../img/calendar.png"/>31 Agosto, 2023</p>
            </div>

            <div class="info-wrapper">
                <label for="">Saldo Total</label>
                <p class="saldo-total">R$ 80.000,00</p>
            </div>            
        </div>

        <button>Visualizar participantes</button>

    </main>
    <img class="background-image" src="../../../img/background-seguro.png" alt="">
</body>
</html>
