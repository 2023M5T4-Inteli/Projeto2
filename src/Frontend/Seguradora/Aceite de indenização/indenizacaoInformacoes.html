<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coover - Informações Indenização</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.js"></script>
    
    <link rel="stylesheet" href="./indenizacaoInformacoes.css"> <!-- Link para o arquivo CSS -->
</head>
<body> <!-- Corpo da página -->
    <div class="alinhamentoPagina"> 
        <nav> <!-- Navegação da página -->
            <div class="logo"></div>
            <ul>
                <li><a href="" class="sidebar-dashboard">Dashboard</a></li>
                <li><a href="" class="sidebar-revenue">Revenue</a></li>
                <li><a href="" class="sidebar-notifications">Notifications</a></li>
                <li><a href="" class="sidebar-analytics">Analytics</a></li>
                <li><a href="" class="sidebar-inventory">Inventory</a></li>
            </ul>
            <button class="logout">Logout</button>
        </nav>
        <main>

            <div class="alinhamentoTitulo" onclick="voltarIndenizacoes()">
                <img src="../../img/imgSetaEsquerda.svg">
                <h1 class="informacoesTitulo">Aceites</h2>
                <img class="informacoesTitulo" src="../../../img/ethereum.png"/>
            </div>
            
            <div class="info-container"> <!-- Informações gerais dos Aceites -->
                <h2 class="titulo">Informações Gerais</h2>

                <div class="info-wrapper">
                    <p class="descricao" class="descricao">Seguro Mutuo</p>
                    <p class="campo" id="grupoInde"></p>
                </div>

                <div class="alinhamento">
                    <div class="info-wrapper">
                        <p class="descricao">Imei</p>
                        <p class="campo2" id="imeiInde"></p>
                    </div>
                    <div class="info-wrapper">
                        <p class="descricao">Data do Ocorrido</p>
                        <p class="campo2" id="dataInde"></p>
                    </div>
                </div>
               
                <div class="alinhamento">
                    <div class="info-wrapper">
                        <p class="descricao">Descrição</p>
                        <p class="campo2" id="motivoInde"></p>        
                    </div>

                    <div class="info-wrapper">
                        <p class="descricao">Carteira</p>
                        <p class="campo3" id="carteirInde"></p>        
                    </div>
                </div>
               
                <div class="info-wrapper botoes">
                    <button onclick="execute()" id="aceiteIndenizacao" class="aceitar-button">Aceitar</button> <!-- Botão de Aceitar o pedido, linkado com o js -->
                    <button onclick="recusaIndenizacao()"  class="recusar-button">Recusar</button> <!-- Botão de Recusar o pedido, linkado com o js -->
                </div>
            </div>
        </main>

        <div class="imgAlinhamento">
            <img class="background-image" src="../../../img/bg-2.png" alt="">
        </div>
    </div>
</body>
<script src="./integracaoIndenizacao.js"></script> <!-- Link para o arquivo JS -->
</html>
