<!DOCTYPE html>
<html>
  <head>
    <title>Contratos de Seguros Mútuos</title>
    <link rel="stylesheet" href="../../style/">
    <link rel="stylesheet" href="./dashboardAdm.css">
  </head>
  <body>

    <header></header>
    
    <div class="body-rounded">
      <!-- Dashboard com botões -->
      <div id="dashboard">
        <p class="texto">Dashboard</p>
        <div class="dashboard-grid">

          <!-- Botão 1 -->
          <button class="dashboard-botao">
            <img class="dashboard-icone" src="../../img/wallet.png" />
            <div class="dashboard-titulo-subtitulo">
              <p class="dashboard-titulo">Seguros Mútuos</p>
              <p class="dashboard-subtitulo">Visualização dos contratos</p>
            </div>
            <span class="chevron-right"></span>
          </button>

          <!-- Botão 2 -->
          <button class="dashboard-botao">
            <img class="dashboard-icone" src="../../img/chat-balloon.png" />
            <div class="dashboard-titulo-subtitulo">
              <div class="dashboard-titulo">Usuários</div>
              <p class="dashboard-subtitulo">Visualização de contratantes</p>
            </div>
            <span class="chevron-right"></span>
          </button>

          <!-- Botão 4 -->
          <button class="dashboard-botao">
            <img class="dashboard-icone" src="../../img/contract.png" />
            <div class="dashboard-titulo-subtitulo">
              <div class="dashboard-titulo">Aceite</div>
              <p class="dashboard-subtitulo">Contratos</p>
            </div>
            <span class="chevron-right"></span>
          </button>

          <!-- Botão 5 -->
          <button class="dashboard-botao">
            <img class="dashboard-icone" src="../../img/bell.png" />
            <div class="dashboard-titulo-subtitulo">
              <div class="dashboard-titulo">Grupos - Seguro Mútuo</div>
              <p class="dashboard-subtitulo">Criação de grupos</p>
            </div>
            <span class="chevron-right"></span>
          </button>
          
        </div>
      </div>
      <button class="sair">Sair</button>
    
    </div>
</body>
<script src="./dashboardAdm.js"></script>
</html>
